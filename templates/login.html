<!DOCTYPE html>
<html>
<head>
    <title>Login | AI Code TutorS</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        * {
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #020617, #0f172a);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #e5e7eb;
}

/* ---------- AUTH CARD ---------- */
.auth-container {
    background: #020617;
    width: 360px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    text-align: center;
}

.auth-container h2 {
    margin-bottom: 20px;
    color: #38bdf8;
}

/* ---------- FORM ---------- */
.auth-container form {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.auth-container input {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #1e293b;
    background: #020617;
    color: #e5e7eb;
    font-size: 14px;
}

.auth-container input::placeholder {
    color: #94a3b8;
}

.auth-container button {
    margin-top: 10px;
    padding: 10px;
    background: #38bdf8;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    color: #020617;
}

.auth-container button:hover {
    background: #0ea5e9;
}

.auth-container p {
    margin-top: 15px;
    font-size: 14px;
}

.auth-container a {
    color: #38bdf8;
    text-decoration: none;
}

    </style>
</head>
<body>

<div class="auth-container">
    <h2>Login</h2>

    <form method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p>New user? <a href="/register">Register</a></p>
</div>

</body>
</html>
